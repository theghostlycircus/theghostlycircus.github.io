<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Map A</title>
  <style>
    body {
      background: #D7CEBF;
    }

    div {
      width: 100%;
    }

    img[usemap] {
      border: none;
      height: auto;
      max-width: 100%;
      width: auto;
    }
  </style>
</head>

<body>
  <div>
    <img src="Map0.jpg" width="1920" height="1080" usemap="#Map" />
    <map name="Map">
	<area target="_blank" alt="Fort Mifflin Histort" title="Fort Mifflin Histort" href="http://www.fortmifflin.us/the-history" coords="342,132,120,253" shape="rect">
    <area target="_blank" alt="7textures" title="7textures" href="http://7textures.com" coords="812,17,1105,73" shape="rect">
    <area target="_self" alt="Front Gate" title="Front Gate" href="https://us02web.zoom.us/j/85826784514?pwd=UnZOMks5RnZmNmZyOXNjaTllM0kyZz09" coords="1422,487,1468,444,1510,484,1466,533" shape="poly">
    <area target="_parent" alt="Programme" title="Programme" href="https://7textures.com/program" coords="1670,852,1790,960" shape="rect">
    </map>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="js/jquery.rwdImageMaps.min.js"></script>
  <script>
    $(document).ready(function (e) {
      $('img[usemap]').rwdImageMaps();
    });
  </script>

</body>

</html>
